<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" type="text/css" href="dangki.css">
</head>
<body>
    <form>
        <h2>Đăng Ký</h2>
        <label for="username">Tên đăng ký:</label>
        <input type="text" id="username" name="username" required placeholder="Nhập tên đăng kí">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Nhập gmail">

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required placeholder="nhập số điện thoại">

        <!-- <label for="gender">Giới tính:</label>
        <select id="gender" name="gender" required>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
        </select> -->

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required placeholder="nhập mật khẩu">

        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="nhập mật khẩu">

        <button type="button" onclick="validateForm()">Đăng Ký</button>
    </form>

    <script>
        function validateForm() {
            // Get values from input fields
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            // var gender = document.getElementById('gender').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            // Check if any field is empty
            if (username === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
                alert("Vui lòng điền đầy đủ thông tin.");
                return;
            }

            // Check if the username contains only letters and numbers
            var usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!usernameRegex.test(username)) {
                alert("Tên đăng nhập chỉ được chứa chữ và số.");
                return;
            }

            // Check if the phone number contains only digits
            var phoneRegex = /^[0-9]+$/;
            if (!phoneRegex.test(phone)) {
                alert("Số điện thoại phải chứa toàn số.");
                return;
            }

            // Check if the email has the correct format with @gmail.com
            var emailRegex = /^[a-zA-Z0-9._-]+@gmail\.com$/;
            if (!emailRegex.test(email)) {
                alert("Email phải có định dạng đúng với @gmail.com.");
                return;
            }

            // Check if the password and confirm password fields match
            if (password !== confirmPassword) {
                alert("Mật khẩu và nhập lại mật khẩu phải giống nhau.");
                return;
            }

            // Your additional validation logic here (if needed)

            // If all fields are filled and pass additional checks, proceed with further actions
            alert("Đăng ký thành công!");
            // Add code to submit the form or take further actions
            window.location.href="dangnhap.html";
        }
    </script>
</body>
</html>
